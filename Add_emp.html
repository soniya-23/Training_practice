     <!-- Add Modal HTML -->
 <div id="addEmployeeModal" class="modal fade">
    <div class="modal-dialog">
    <div class="modal-content">
    <form>
    <div class="modal-header"> 
    <h4 class="modal-title">Add Employee</h4>
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
    </div>
    <div class="modal-body">
    Enter Id: 
    <div class="form-group">
    <input type="text" class="form-control col-sm-6" placeholder="Enter Id" required>
    </div><br><br>
    Enter Name: 
    <div class="form-group">
    
    <input type="name" class="form-control col-sm-6" placeholder="Enter Name" required>
    </div><br><br>
    Enter Salary:
    <div class="form-group">
    
    <input type="text" class="form-control col-sm-6" placeholder="Enter Salary"required>
    </div><br><br>
    Enter Age:
    <div class="form-group">
    
    <input type="text" class="form-control col-sm-6"placeholder="Enter Age" required>
    </div> 
    </div>
    <div class="modal-footer">
    <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
    <input type="submit" class="btn btn-success" value="Add">
    </div>
    </form>
    </div>
    </div>
    </div>
</body>
